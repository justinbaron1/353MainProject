<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" type="text/css" href="register.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
      $(function(){
          $("#includedContent").load("navbars/loggedOutNavbar.html");
      });
  </script>

</head>
<body>
  <div id="includedContent"></div>
  <br><br>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-offset-4 col-md-4">
				<h1>Create an account</h1>
				<form method="post">
					<div class="form-group">
						<label for="firstname">First name*</label>
						<input id="firstname" type="text" class="form-control" name="firstname" value="${firstname}">
					</div>
					<div class="form-group">
						<label for="lastname">Last name*</label>
						<input id="lastname" type="text" class="form-control"  name="lastname" value="${lastname}">
					</div>
					<div class="form-group">
						<label for="address1">Address 1</label>
						<input id="address1" type="text" class="form-control"  name="address1" value="${address1}">
					</div>
					<div class="form-group">
						<label for="address2">Address 2</label>
						<input id="address2" type="text" class="form-control"  name="address2" value="${address2}">
					</div>
					<div class="form-group">
						<label for="city">City</label>
						<input id="city" type="text" class="form-control"  name="city" value="${city}">
					</div>
					<div class="form-group">
						<label for="state">State</label>
						<input id="state" type="text" class="form-control"  name="state" value="${state}">
					</div>
					<div class="form-group">
						<label for="zip">Zip</label>
						<input id="zip" type="text" class="form-control"  name="zip" value="${zip}">
					</div>
					<div class="form-group">
						<label for="country">Country</label>
						<input id="country" type="text" class="form-control"  name="country" value="${country}">
					</div>
					<div class="form-group">
						<label for="cctype">Credit Card Type</label>
						<input id="cctype" type="text" class="form-control"  name="cctype" value="${cctype}">
					</div>
					<div class="form-group">
						<label for="ccnumber">Credit Card Number</label>
						<input id="ccnumber" type="text" class="form-control"  name="ccnumber" value="${ccnumber}">
					</div>
					<div class="form-group">
						<label for="cccvv">Credit Card CVV</label>
						<input id="cccvv" type="text" class="form-control"  name="cccvv" value="${cccvv}">
					</div>
					<div class="form-group">
						<label for="ccexpiry">Credit Card Expiry</label>
						<input id="ccexpiry" type="date" class="form-control"  name="ccexpiry" value="${ccexpiry}">
					</div>
					<div class="form-group">
						<label for="email">Email*</label>
						<input id="email" type="email" class="form-control"  name="email" value="${email}">
					</div>
					<div class="form-group">
						<label for="password">Password*</label>
						<input id="password" type="password" class="form-control"  name="password" value="${password}">
					</div>
					<button type="submit" class="btn btn-default">Register</button>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
